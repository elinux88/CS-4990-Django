{% extends 'base.html' %}

{% block title %}Update Profile{% endblock %}

{% block content %}
<h1>Update your Profile</h1>

<form action="." method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <table class="table">
    {{ form }}
  </table>
  <button type="submit" class="btn btn-primary">Update Profile</button>
</form>

{% endblock %}
