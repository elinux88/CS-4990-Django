<div {% if idea.profile.user == request.user %}
          class="list-group-item list-group-item-success"
     {% else %}
          class="list-group-item"
     {% endif %}>
     <h3><a href="{% url 'kaizen:ideadetail' idea.id %}">{{ idea.title }}</a></h3>
  <h5>Submitted by {{ idea.profile }} on {{ idea.pub_date|date:"m-d-Y" }}</h5>
  <ul style="list-style-type: none;">
    <li class="list-group-item">
      {{ idea.description }}
    </li>
    <li class="list-group-item">
      Category: {{ idea.category }}
    </li>
    <li class="list-group-item">
      Status: {{ idea.get_status_display }}
    </li>
  </ul>
</div>
<br>
