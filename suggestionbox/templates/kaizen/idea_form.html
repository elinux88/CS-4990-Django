{% extends 'base.html' %}

{% block 'title' %}Add an Idea{% endblock %}

{% block 'content' %}

  <form action="." method="post" id="ideaform">
    {% csrf_token %}
    <table class="table">
      {{ form }}

    </td></tr>
    </table>
  </form>

{% endblock 'content' %}
