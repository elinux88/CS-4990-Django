{% extends 'base.html' %}

{% block 'title' %}Category List{% endblock %}

{% block 'content' %}
  <h1>Categories</h1>
  {% if category_list %}
    <ul style="list-style-type: none;">
    {% for category in category_list %}
      <a href="{% url 'inventory:categorydetail' category.id %}"><li class="list-group-item">{{ category.name }}</li></a>
    {% endfor %}
    </ul>
  {% endif %}
{% endblock 'content' %}
