{% extends 'base.html' %}

{% block title %}Contacts{%endblock%}

{% block content %}

<h1>Contacts</h1>
<hr>
<p>
  <a href="{% url 'crm:contact_create' %}"><button class="btn btn-default">Create New Contact</button></a>
</p>

<table class="table">
<thead>
  <tr>
    <th>Name</th>
    <th>Company</th>
    <th>Phone</th>
  </tr>
</thead>
<tbody>

{% for contact in contact_list %}
  <tr>
    <td><a href="{% url 'crm:contact_detail' contact.id %}">{{ contact.get_full_name }}</a></td>
    <td>{{ contact.company }}</td>
    <td>{{ contact.phone }}</td>
  </tr>

{% empty %}
  <tr>
    <td colspan="5">
      No contacts at this time.
    </td>
  </tr>

{% endfor %}
</tbody>

{% endblock %}
