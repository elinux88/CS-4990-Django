{% extends 'base.html' %}

{% block title %}{% if report %}Update{% else %}Add{% endif %} Report{%endblock%}

{% block content %}

<h1>{% if report %}Update{% else %}Add{% endif %} Report</h1>

<form action="." method="post" id="report-form">
  {% csrf_token %}
  <table class="table">
    {{ form }}
  <tr><td>
    <button type="submit" class="btn btn-primary">{% if report %}Update{% else %}Add{% endif %} Report</button>
  </td></tr>
  </table>
</form>

{% endblock %}
