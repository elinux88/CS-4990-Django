{% extends 'base.html' %}

{% block title %}{% if reminder %}Update{% else %}Add{% endif %} Reminder{%endblock%}

{% block content %}

<h1>{% if reminder %}Update{% else %}Add{% endif %} Reminder</h1>

<form action="." method="post" id="reminder-form">
  {% csrf_token %}
  <table class="table">
    {{ form }}
  <tr><td>
    <button type="submit" class="btn btn-primary">{% if reminder %}Update{% else %}Add{% endif %} Reminder</button>
  </td></tr>
  </table>
</form>

{% endblock %}
