{% extends 'base.html' %}

{% block title %}{% if company %}Update{% else %}Add{% endif %} Company{%endblock%}

{% block content %}

<h1>{% if company %}Update{% else %}Add{% endif %} Company</h1>

<form action="." method="post" id="company-form">
  {% csrf_token %}
  <table class="table">
    {{ form }}
  <tr><td>
    <button type="submit" class="btn btn-primary">{% if company %}Update{% else %}Add{% endif %} Company</button>
  </td></tr>
  </table>
</form>

{% endblock %}
