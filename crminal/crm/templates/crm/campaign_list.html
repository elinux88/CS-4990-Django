{% extends 'base.html' %}

{% block title %}Campaigns{%endblock%}

{% block content %}

<h1>Campaigns</h1>
<hr>
<p>
  <a href="{% url 'crm:campaign_create' %}"><button class="btn btn-default">Create New Campaign</button></a>
</p>

<table class="table">
<thead>
  <tr>
    <th>Name</th>
    <th>Order</th>
    <th>Description</th>
    <th>Value</th>
  </tr>
</thead>
<tbody>

{% for campaign in campaign_list %}
  <tr>
    <td><a href="{% url 'crm:campaign_detail' campaign.id %}">{{ campaign.name }}</a></td>
    <td>{{ campaign.name }}</td>
    <td>{{ campaign.description }}</td>
  </tr>

{% empty %}
  <tr>
    <td colspan="5">
      No campaigns at this time.
    </td>
  </tr>

{% endfor %}
</tbody>

{% endblock %}
