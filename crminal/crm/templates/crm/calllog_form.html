{% extends 'base.html' %}

{% block title %}{% if calllog %}Update{% else %}Add{% endif %} Call Log{%endblock%}

{% block content %}

<h1>{% if calllog %}Update{% else %}Add{% endif %} Call Log</h1>

<form action="." method="post" id="call-log-form">
  {% csrf_token %}
  <table class="table">
    {{ form }}
  <tr><td>
    <button type="submit" class="btn btn-primary">{% if calllog %}Update{% else %}Add{% endif %} Call Log</button>
  </td></tr>
  </table>
</form>

{% endblock %}
